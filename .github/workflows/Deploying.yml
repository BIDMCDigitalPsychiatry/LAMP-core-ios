name: Deploying
on:
  push:
    branches:
      - master
  release:
    types: [created]
jobs:
  version-update:
    if: github.event_name == 'push'
    name: Version increment
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        env:
          token: ${{ secrets.GITHUB_TOKENN }}
      - name: Get version from date
        run: |
          echo "::set-output name=VERSION::$(date +'%Y.%-m.%-d' -d "1 day")"
        id: dateversion
      - name: Get commits count
        run: |
          echo "::set-output name=GIT_COMMIT_NUMBER::$(git rev-list --count HEAD)"
        id: commits
      - name: Set version and build number
        run: |
          echo "version 0 is {{$(date +'%Y.%-m.%-d')}}"
          echo "version 1 is {{$(date +'%Y.%-m.%-d' -d \"1 day\")}}"
          echo "version 2 is {{$(date +'%Y.%-m.%-d' -d \"2 days\")}}"
