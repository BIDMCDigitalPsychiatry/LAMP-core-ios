name: Deploying
on:
  push:
    branches:
      - master
  release:
    types: [created]
jobs:
  push_deploy_staging:
    if: github.event_name == 'push'
    name: Deploying to Testflight for Staging
    runs-on: macos-latest
    steps:
      - name: check Xcode version
        run: /usr/bin/xcodebuild -version
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        env:
          token: ${{ secrets.GITHUB_TOKENN }}
      - name: Get version from date
        run: |
          echo "::set-output name=VERSION::$(date +'%Y.%-m.%-d')"
        id: dateversion
      - name: Get commits count
        run: |
          echo "::set-output name=GIT_COMMIT_NUMBER::$(git rev-list --count HEAD)"
        id: commits
      - name: Set version and build number
        run: |
          agvtool new-marketing-version ${{steps.dateversion.outputs.VERSION}}
          agvtool new-version -all ${{steps.commits.outputs.GIT_COMMIT_NUMBER}}
      - name: Setup provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_PROVISION_PROFILE1_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE1_BASE64 }}
          BUILD_PROVISION_PROFILE2_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE2_BASE64 }}
          BUILD_PROVISION_PROFILE3_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE3_BASE64 }}
          BUILD_PROVISION_PROFILE4_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE4_BASE64 }}
          BUILD_PROVISION_PROFILE5_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE5_BASE64 }}
          BUILD_PROVISION_PROFILE6_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE6_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          IOS_KEYS: ${{ secrets.IOS_KEYS }}
        run: |
          echo "create variables"
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH1=$RUNNER_TEMP/build_pp1.mobileprovision
          PP_PATH2=$RUNNER_TEMP/build_pp2.mobileprovision
          PP_PATH3=$RUNNER_TEMP/build_pp3.mobileprovision
          PP_PATH4=$RUNNER_TEMP/build_pp4.mobileprovision
          PP_PATH5=$RUNNER_TEMP/build_pp5.mobileprovision
          PP_PATH6=$RUNNER_TEMP/build_pp6.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "import certificate and provisioning profile from secrets"
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE1_BASE64" | base64 --decode -o $PP_PATH1
          echo -n "$BUILD_PROVISION_PROFILE2_BASE64" | base64 --decode -o $PP_PATH2
          echo -n "$BUILD_PROVISION_PROFILE3_BASE64" | base64 --decode -o $PP_PATH3
          echo -n "$BUILD_PROVISION_PROFILE4_BASE64" | base64 --decode -o $PP_PATH4
          echo -n "$BUILD_PROVISION_PROFILE5_BASE64" | base64 --decode -o $PP_PATH5
          echo -n "$BUILD_PROVISION_PROFILE6_BASE64" | base64 --decode -o $PP_PATH6

          echo "create temporary keychain"
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "import certificate to keychain"
          security import $CERTIFICATE_PATH -P "$IOS_KEYS" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "apply provisioning profile"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH1 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH2 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH3 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH4 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH5 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH6 ~/Library/MobileDevice/Provisioning\ Profiles
      - name: Archiving project
        env:
          PR_NUMBER: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        run: .github/scripts/archive_staging_app.sh
      - name: Exporting .ipa
        run: .github/scripts/export_ipa.sh
      - name: Publishing app
        if: success()
        env:
          APPLEID_USERNAME: ${{ secrets.APPLEID_USERNAME }}
          APPLEID_PASSWORD: ${{ secrets.APPLEID_PASSWORD }}
        run: .github/scripts/publish_testflight.sh
  release_deploy_production:
    if: github.event_name == 'release'
    name: Deploying to Testflight for Production
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        env:
          token: ${{ secrets.GITHUB_TOKENN }}
      - name: Get latest tag
        run: |
          echo "::set-output name=LATEST_TAG_NUMBER::$(git describe --tags `git rev-list --tags --max-count=1`)"
        id: tags
      - name: Get commits count
        run: |
          echo "::set-output name=GIT_COMMIT_NUMBER::$(git rev-list --count HEAD)"
        id: commits
      - name: Set version and build number
        run: |
          agvtool new-marketing-version ${{steps.tags.outputs.LATEST_TAG_NUMBER}}
          agvtool new-version -all ${{steps.commits.outputs.GIT_COMMIT_NUMBER}}
      - name: Install gpg
        run: brew install gpg
      - name: Setup provisioning profile
        env:
          IOS_KEYS: ${{ secrets.IOS_KEYS }}
        run: .github/secrets/decrypt_secrets.sh
      - name: Archiving project
        env:
          PR_NUMBER: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        run: .github/scripts/archive_production_app.sh
      - name: Exporting .ipa
        run: .github/scripts/export_ipa.sh
      - name: Publishing app
        if: success()
        env:
          APPLEID_USERNAME: ${{ secrets.APPLEID_USERNAME }}
          APPLEID_PASSWORD: ${{ secrets.APPLEID_PASSWORD }}
        run: .github/scripts/publish_testflight.sh
  version-update:
    if: github.event_name == 'release'
    name: Version increment
    runs-on: macOS-latest
    needs: [release_deploy_production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        env:
          token: ${{ secrets.GITHUB_TOKENN }}
      - name: Get version from releases
        run: |
          echo "::set-output name=LATEST_TAG_NUMBER::$(git describe --tags `git rev-list --tags --max-count=1`)"
        id: tagversion
      - name: Get commits count
        run: |
          echo "::set-output name=GIT_COMMIT_NUMBER::$(git rev-list --count HEAD)"
        id: commits
      - name: Set version and build number
        run: |
          agvtool new-marketing-version ${{steps.tagversion.outputs.LATEST_TAG_NUMBER}}
          agvtool new-version -all ${{steps.commits.outputs.GIT_COMMIT_NUMBER}}
      - name: update
        run: |
          git add .
          git commit -m "bump version"
          git push origin HEAD:master
